<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>TIMESEVERED</title>
  <style>
    @font-face {
      font-family: EpiceneDisplay;
      src: url('otf/EpiceneDisplay-Light.otf') format('opentype');
      font-weight: lighter;
    }

    body {
      font: EpiceneDisplay;
      background-color: #faf9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

  

   a {color: black;
      text-decoration: none;
      font-size: 10vh;}

      a:hover {
        text-transform: capitalize;
        text-decoration: underline;
      }

  

    @keyframes breathe {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(2);
      }
    }


    .about {
       position: fixed;
  top: 1vh;
  left: 1vw;
  border-radius: 50%;
    }

    .button {  border-radius: 50%;

    }

    .fade-in-text {
      animation: fadeInText 3s forwards;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

.shop {
  animation: breathe 30s infinite;

}





.dot-menu {
  position: fixed;
  top: 1vh;
  right: 1vw;
  width: 1.2vh;
  height: 1.2vh;
  background-color: black;
  border-radius: 50%;
  cursor: pointer;
  z-index: 100;
}

.link-popup {
  display: none;
  position: fixed;
  top: 4vh;
  right: 1vw;
  background-color: #faf9f6;
  border: 1px solid dimgrey;
  padding: 1vh 1vw;
  font-family: EpiceneDisplay;
  font-size: 1.8vh;
  text-align: left;
  box-shadow: 0 0 8px rgba(0,0,0,0.2);
  z-index: 99;
}

.link-popup a {
  display: block;
  color: black;
  text-decoration: none;
  margin-bottom: 0.5vh;
}

.link-popup a:hover {
  text-decoration: underline;
}







    .footer {
      font: EpiceneDisplay;
      font-size: 2.5vh;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: -1;
      animation: footerAnimation 30s infinite;


    }
p.one {
     word-spacing: -3px;
   }

    @keyframes footerAnimation {
      0%,
      100% {
        color: dimgrey;
      }

      50% {
        color: #faf9f6;
      }
    }

    .code {
      font-size: 1.5vh;
    }
  </style>
</head>

<body>

<div class="about">

</div>




  <div class="shop">

    <div class="footer">
    <p class="one">© 2025 TIMESEVERED
  </div>

function myFunction() {

function toggleLinks() {
  const popup = document.getElementById("linkPopup");
  popup.style.display = popup.style.display === "block" ? "none" : "block";
}

  </script>
</body>

</html>
